<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice Versa Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen-1" class="screen active">
        <h1 class="screen-title">Take your first vice versa</h1>
        <button id="continue-btn" class="button">&gt;</button>
    </div>

    <div id="screen-2" class="screen">
        <h1 class="screen-title">Pick a few topics</h1>
        <div class="tags-container">
        </div>
        <button id="continue-btn-2" class="button floating">&gt;</button>
    </div>

    <div id="screen-3" class="screen">
        <h1 class="screen-title">Pick a reviewer</h1>
        <div class="tags-container">
        </div>
        <button id="continue-btn-3" class="button floating">&gt;</button>
    </div>

    <div id="screen-4" class="screen">
        <h1 class="screen-title">Ready to go down the rabbit hole?</h1>
        <div class="tags-container">
            <div class="tag" id="submit-yes">Yes</div>
            <div class="tag" id="submit-no">No</div>
        </div>
    </div>

    <div class="screen" id="screen-5">
        <p id="response-message">Please wait...</p>
    </div>

    <div class="screen no-padding" id="screen-6">
        <div id="slates-container">
            <!-- Slates will be dynamically inserted here -->
        </div>
    </div>

    <script src="js/prompt.js"></script>
    <script src="js/script.js"></script>
    <script src="js/instructions.js"></script>
</body>
</html>
